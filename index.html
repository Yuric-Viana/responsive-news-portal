<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de notícias</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <div class="flex container justify">
            <div class="flex gap-0.5 items-center">
                <img src="assets/icons/List.svg" alt="">
                <p class="desktop-only">Menu</p>
            </div>

            <img src="assets/Logo.svg" alt="">

            <div class="flex gap-0.5 items-center">
                <p class="desktop-only">Buscar</p>
                <img src="assets/icons/MagnifyingGlass.svg" alt="">
            </div>
        </div>
        <nav>
            <ul role="list" class="container flex justify">
                <li>Inteligência Artificial</li>
                <li>Blockchain</li>
                <li>Hologramas</li>
                <li>Internet</li>
                <li>Vestíveis</li>
                <li>Realidade Aumentada</li>
                <li>Realidade Virtual</li>
            </ul>
        </nav>
    </header>

    <main class="container grid">
        <section id="highlights">
            <div class="grid gap-1 py-sm grid-flow">
                <figure>
                    <img src="assets/Image 01.png" alt="Imagem de um robô">
                    <figcaption class="padding">
                        <span>robótica</span>
                        <h1>Robôs domésticos começam a ser adotados <br>para tarefas diárias, prometendo mais <br>conforto e
                            eficiência nas residências.</h1>
                    </figcaption>
                </figure>
                <div class="cards grid gap-1">
                    <figure>
                        <img src="assets/Image 02.png" alt="Imagem de um robô">
                        <figcaption class="padding-card">
                            <span>holograma</span>
                            <h3>Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
                            </h3>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="assets/Image 03.png" alt="Imagem de um robô">
                        <figcaption class="padding-card">
                            <span>internet</span>
                            <h3>Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
                            </h3>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="assets/Image 04.png" alt="Imagem de um robô">
                        <figcaption class="padding-card">
                            <span>Vestíveis</span>
                            <h3>Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights
                                valiosos para o bem-estar pessoal.
                            </h3>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="assets/Image 05.png" alt="Imagem de um robô">
                        <figcaption class="padding-card">
                            <span>Realidade virtual</span>
                            <h3>Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
                            </h3>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <section id="weekly">
            <header class="margin">
                <div class="container flex justify">
                    <strong>Mais lidas da semana</strong>
                    <div class="flex">
                        <p>Ver tudo</p>
                    </div>
                </div>
            </header>
 
            <div class="container grid gap-1 grid-flow">
                <figure class="grid">
                    <img src="assets/Image 06.png" alt="Imagem de um carro voador">
                    
                    <span>veículos</span>
                    <h2>Protótipo de veículo voador é <br>apresentado, marcando o início da <br>era dos transportes aéreos pessoais.</h2>
                </figure>

                 <figure class="grid">
                    <img src="assets/Image 07.png" alt="Imagem de um carro voador">
                    
                    <span>Hologramas</span>
                    <h2>Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais realistas e envolventes.</h2>
                </figure>

                 <figure class="grid">
                    <img src="assets/Image 08.png" alt="Imagem de um carro voador">
                    
                    <span>Realidade virtual</span>
                    <h2>Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalmente envolventes.</h2>
                </figure>

                 <figure class="grid">
                    <img src="assets/Image 09.png" alt="Imagem de um carro voador">
                    
                    <span>internet</span>
                    <h2>Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.</h2>
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
